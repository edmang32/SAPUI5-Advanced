_schema-version: "3.2"
ID: Emplys
version: 0.0.1
modules:
- name: emplys-approuter
  type: approuter.nodejs
  path: emplys-approuter
  requires:
  - name: Emplys_html_repo_runtime
  - name: dest_Emplys
  parameters:
    disk-quota: 256M
    memory: 256M
- name: Emplys_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: Emplys_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Employees-content.zip
      name: Employees
      target-path: resources/
- name: Employees
  type: html5
  path: Employees
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: Emplys_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: Emplys_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_Emplys
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
